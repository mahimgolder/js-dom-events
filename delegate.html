<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <!-- ul#list-container>li.item*6>lorem3 -->
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Non, quas reiciendis.</li>
            <li class="item">Quaerat, quia ipsam.</li>
            <li class="item">Alias, porro velit!</li>
            <li class="item">Libero, accusamus explicabo.</li>
            <li class="item">Praesentium, tempora nostrum!</li>
        </ul>
        <button id="btn-add-item">Add Item</button>
    </section>
    <script>
        // const items = document.getElementsByClassName('item')
        // for(const item of items){
        //     item.addEventListener('click', function(event){
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('list-container').addEventListener('click',function(){
            event.target.parentNode.removeChild(event.target)
        })

        document.getElementById('btn-add-item').addEventListener('click', function(){
            const listContainer = document.getElementById('list-container');

            const li = document.createElement('li');
            li.innerText = 'Brand new Item added'
            // li.addEventListener('click',function(event){
            //     event.target.parentNode.removeChild(event.target)
            // })
            listContainer.appendChild(li);
        })
    </script>
</body>
</html>
